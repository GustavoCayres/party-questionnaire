<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styless.css">
    <script src="script.js"></script>
    <script src="../../questionnaire.js"></script>

    <title>
        quiz da equipe de programação da eletica 2023
    </title>
</head>

<body>
    <h2>
        qual das frases está escrita de maneira correta (no presente)?
    </h2>
    <p onmouseover="aumentarTamanho(this)" onmouseleave="DiminuirTamanho(this)"
        onclick="answer('(a) i was working in my office')">
        (a) i was working in my office
    </p>
    <p onmouseover="aumentarTamanho(this)" onmouseleave="DiminuirTamanho(this)"
        onclick="answer('(b) i worked a lot in my office')">
        (b) i worked a lot in my office
    </p>
    <p onmouseover="aumentarTamanho(this)" onmouseleave="DiminuirTamanho(this)"
        onclick="answer('(c) i am working in my office')">
        (c) i am working in my office
    </p>
    <p onmouseover="aumentarTamanho(this)" onmouseleave="DiminuirTamanho(this)"
        onclick="answer('(d) i was working in my office yesterday')">
        (d) i was working in my office yesterday
    </p>
</body>

</html>
